<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>

    <link rel='stylesheet' href='/assets/water.css'>
    <!-- Thank god for w3schools -->
    <style>
        .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        }

        /* On mouse-over, add a deeper shadow */
        .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        /* Add some padding inside the card container */
        .container {
        padding: 2px 16px;
        }
    </style>
    <!-- Amen -->
</head>
<body>

    <script src='https://analytics.marcusj.tech/analytics.js' defer></script>

    <h1>Movies</h1>
    <input id='s' placeholder="Search movies..."><button onclick="doSearch(document.getElementById('s').value)">üîç</button>
    <hr>

    <div id="search-results" style="display: none">
        <h2>Search Results</h2>

        <div class="container"></div>
    </div>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script>

        function doSearch(query) {
            $('#search-results').hide();
            $('#search-results div').html('');

            $.ajax({
            url: "https://wrapapi.com/use/mjwrap/imdb/search/0.0.2",
            method: "POST",
            data: {
                "wrapAPIKey": "NSvn6Ovvb7ASdNKOUW0EnT9jlfhnmG8x",
                query
            }
            }).done(function(data) {
                if (data.success) {
                    console.log('Data:', data.data)
                    const movies = {};
                    data.data.titles.forEach((title, i) => {
                        movies[title] = {
                            'id': data.data.links[i].href.split('/')[2],
                            'img': data.data.images[i]
                        };
                    });
                    console.log('Search results:', movies);

                    for (const [title, data] of Object.entries(movies)) {
                        $('#search-results div').append(`<card><img src="${data.img}"><a href="https://vidsrc.me/embed/${data.id}" target="_blank">${title}</a></img></card>`);
                    }
                    $('#search-results').show();
                } else {
                    console.error('Error searching imdb', data.messages);
                }
            });
        }

    </script>
    
</body>
</html>
